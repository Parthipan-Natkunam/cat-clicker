<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="cat-list__wrapper">
        <ul class="cat-list">
          <li class="cat-list__item">
            <img
              src="img/1.jpg"
              class="cat-list__thumbnail"
              alt="cat thumbnail"
            />
            <span class="cat-list__name"><b>Cat Name 1</b></span>
          </li>
          <li class="cat-list__item">
            <img
              src="img/2.jpg"
              class="cat-list__thumbnail"
              alt="cat thumbnail"
            />
            <span class="cat-list__name"><b>Cat Name 2</b></span>
          </li>
          <li class="cat-list__item">
            <img
              src="img/3.jpg"
              class="cat-list__thumbnail"
              alt="cat thumbnail"
            />
            <span class="cat-list__name"><b>Cat Name 3</b></span>
          </li>
          <li class="cat-list__item">
            <img
              src="img/4.jpg"
              class="cat-list__thumbnail"
              alt="cat thumbnail"
            />
            <span class="cat-list__name"><b>Cat Name 4</b></span>
          </li>
          <li class="cat-list__item">
            <img
              src="img/5.jpg"
              class="cat-list__thumbnail"
              alt="cat thumbnail"
            />
            <span class="cat-list__name"><b>Cat Name 5</b></span>
          </li>
        </ul>
      </div>
      <div class="cat-container">
        <div id="cat-container-0" class="catpic">
          <h3 id="cat-name-0" class="name"></h3>
        </div>
        <div id="counter-0" class="counter">0</div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
