<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="cat-list__wrapper">
        <ul class="cat-list" id="catList"></ul>
      </div>
      <div class="cat-container__wrapper">
        <div class="cat-container" id="catDisplayArea">
          <h3 class="cat-container__name" id="catName">Please Select a Cat</h3>
        </div>
        <div class="cat-container__counter" id="clickCount"></div>
      </div>
    </div>
    <div class="admin-btn__container">
      <button id="admin-btn">Admin Console</button>
    </div>

    <div class="admin__model" id="adminConsole">
      <form id="admin-form">
        <fieldset>
          <legend>Admin Console</legend>
          <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" name="name" id="catNameField" required />
          </div>
          <div class="form-group">
            <label for="image">Image :</label>
            <input type="text" name="image" id="catImageField" required />
          </div>
          <div class="form-group">
            <label for="clicks">clicks :</label>
            <input
              type="text"
              pattern="\d+"
              title="only integers"
              name="clicks"
              id="catClicksField"
              required
            />
          </div>
        </fieldset>
        <div class="form-group btn-group">
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="save">Save</button>
        </div>
      </form>
    </div>

    <div class="logo__conatiner">
      <img src="img/logo.png" width="100" alt="playArena Logo" />
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
