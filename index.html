<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="cat-list__wrapper">
        <ul class="cat-list" id="catList"></ul>
      </div>
      <div class="cat-container__wrapper">
        <div class="cat-container" id="catDisplayArea">
          <h3 class="cat-container__name" id="catName">Please Select a Cat</h3>
        </div>
        <div class="cat-container__counter" id="clickCount">0</div>
      </div>
      <div class="logo__conatiner">
        <img src="img/logo.png" width="100" alt="playArena Logo" />
      </div>
    </div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
